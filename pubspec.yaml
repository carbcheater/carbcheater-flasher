name: carbcheaterflasher
description: A user-friendly ESP32 firmware updater for Windows, Mac, and Linux
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_libserialport: ^0.3.0
  file_picker: ^6.0.0
  path_provider: ^2.1.0
  process_run: ^0.14.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.png